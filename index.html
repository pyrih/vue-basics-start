<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Vue Basics</title>
	<link rel="stylesheet" href="theme.css">
</head>
<body>

<div class="container pt-1" id="app">
	<div class="card">
		<h1>{{title}}</h1>
		<div class="form-control">
			<input type="text" :placeholder="holder" :value="name"
				   @input="inputChangeHandler" @keypress.enter="addNewNote"/>
		</div>
		<button class="btn" @click="addNewNote">Add</button>
		<hr/>
		<ul class="list" v-if="notes.length !== 0">
			<li class="list-item" v-for="(note, idx) in notes">
				({{idx + 1}}) {{toUpperCase(note)}}
				<button class="btn danger" @click="removeNote(idx, $event)">Delete</button>
			</li>
			<hr/>
			<li>
				<strong>Total: {{notes.length}}</strong>
			</li>
		</ul>
		<div v-else>There are no notes. Please, add the first one.</div>
	</div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="App.js"></script>
</body>
</html>
